    <p class="small-text">A peek at the things I enjoy outside of school and work.</p>

    <!-- 3-up responsive card grid (collapses on small screens) -->
    <section class="grid-x grid-margin-x grid-margin-y">

      <!-- Baseball -->
      <article class="cell small-12 medium-6 large-4">
        <div class="callout project-card">
          <figure class="no-margin">
            <picture>
              <source type="image/webp"
                srcset="images/baseball-600.webp 600w, images/baseball-900.webp 900w, images/baseball-1200.webp 1200w"
                sizes="(max-width: 640px) 100vw, (max-width: 1024px) 50vw, 33vw">
              <img class="wide-media"
                src="images/baseball-900.jpg"
                srcset="images/baseball-600.jpg 600w, images/baseball-900.jpg 900w, images/baseball-1200.jpg 1200w"
                sizes="(max-width: 640px) 100vw, (max-width: 1024px) 50vw, 33vw"
                alt="At bat during a town ball game" width="1200" height="1827" loading="lazy" decoding="async">
            </picture>
            <figcaption class="small-text no-margin" style="margin-top:.5rem!important;">
              <strong>Baseball</strong> — Played all through high school; now I play town ball with lots of returning college players.
            </figcaption>
          </figure>
        </div>
      </article>

      <!-- Cabin -->
      <article class="cell small-12 medium-6 large-4">
        <div class="callout project-card">
          <figure class="no-margin">
            <picture>
              <source type="image/webp"

                alt="Lake day at the cabin with volleyball and boats" width="1200" height="639" loading="lazy" decoding="async">
            </picture>
            <figcaption class="small-text no-margin" style="margin-top:.5rem!important;">
              <strong>Cabin Days</strong> — Been going up there since before I can remember. Watersports, volleyball, games—and the best sleep.
            </figcaption>
          </figure>
        </div>
      </article>

      <!-- Dogs -->
      <article class="cell small-12 medium-6 large-4">
        <div class="callout project-card">
          <figure class="no-margin">
            <picture>

              <strong>Dogs</strong> — Always been a dog person — nothing better than time with them.

        <div class="callout project-card">

              <strong>Family</strong> — My family (minus my two older brothers and our two adopted Myanmar boys) at a family dinner.
            </figcaption>

        <div class="callout project-card">
